<nav>
    <div class="container">
        <a href="{% url 'index' %}">
            <h2 class="logo">BLOG</h2>
        </a>
        <div class="search-bar">
            <i class="uil uil-search"></i>
            <input type="search" name="" id="" placeholder="Search for creators.">
        </div>
        <div class="create">
            {% if request.user.is_authenticated %}
            <a href="{% url 'edit_profile' %}">
                <label for="create-post" class="btn btn-primary">Edit Profile</label>
            </a>
            <a href="{% url 'user_logout' %}">
                <label for="create-post" class="btn btn-primary">Logout</label>
            </a>
            <div class="profile-photo">
                <div class=".user_p">{{ request.user.username|slice:":2" }}</div>
            </div>
            {% else %}
            <a href="{% url 'user_login' %}">
                <label for="create-post" class="btn btn-primary">Sign In</label>
            </a>
            {% endif %}
        </div>
    </div>
</nav>
